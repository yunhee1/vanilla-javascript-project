<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="section-center">
      <!-- image -->
      <article class="main-img">
        <img src="https://t1.daumcdn.net/cfile/tistory/996D204A5C166D6D36" alt="종강사진"/>
      </article>
      <!-- info -->
      <article class="info">
        <h3>종강시계</h3>
        <h4 class="lastday">
          End of Class : Thursday, 25 May 2023 18:00
        </h4>
        <p>
          종강까지 남은 시간은 다음과 같습니다!
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
